<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
        <title>NU Tutors</title>
    </head>
    <body>
        <div id="root">
        <h1>ADD TUTOR</h1>
        <form>
            <div class="row">
                <div class="col">
                    <label for="fname">First name</label>
                    <input type="text" id="fname" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <label for="fname">Last name</label>
                    <input type="text" class="form-control" id="lname" placeholder="Last name">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="NU Email">
                </div>
                <div class="col">
                    <label for="cell">Phone</label>
                    <input type="number" class="form-control" id="cell" placeholder="Phone">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="gender">Gender</label>
                    <input type="text" id="gender" class="form-control" placeholder="Gender">
                </div>
                <div class="col">
                    <label for="url">Image URL</label>
                    <input type="text" class="form-control" id="url" placeholder="Image URL">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Graduation Year</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>2021</option>
                          <option>2022</option>
                          <option>2023</option>
                          <option>2024</option>
                          <option>Other</option>
                        </select>
                      </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Major</label>
                        <input type="text" class="form-control" id="exampleInputFName1" aria-describedby="fNameHelp" placeholder="Enter your major">
                    </div>
                </div>
            </div>
            
           <div class="row">
               <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hours Currently Working</label>
                        <input type="number" class="form-control" id="exampleInputFName1" aria-describedby="fNameHelp" placeholder="2" readonly>
                    </div>
               </div>
               <div class="col">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Hours Desired</label>
                        <input type="number" class="form-control" id="exampleInputFName1" aria-describedby="fNameHelp" placeholder="Enter desired weekly hours">
                    </div>
                </div>
           </div>
           <div class="form-group">
                <label for="subjects">Subjects</label>
                <select class="custom-select" id="subjects"multiple>
                    <option value="1">Math</option>
                    <option value="2">Science</option>
                    <option value="3">Social Studies</option>
                    <option value="4">English</option>
                    <option value="5">World Language</option>
                    <option value="6">AP Classes</option>
                </select>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Vaccinated</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Car</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">On Campus Tutoring</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Off Campus Tutoring</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Zoom/Online Tutoring</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Test Prep</label>
            </div>
            <div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Notes</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                  </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>


        </div>
        
    </body>
</html>
